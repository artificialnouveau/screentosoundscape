<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Real-Time Wikipedia Soundscape</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    #input-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #1a1a2e; color: #eee; font-family: sans-serif;
      display: flex; align-items: center; justify-content: center;
      z-index: 10000; flex-direction: column; padding: 20px;
    }

    #input-screen h1 {
      font-size: 1.8rem; margin-bottom: 0.3rem; color: #fff;
    }
    #input-screen .subtitle {
      font-size: 1rem; margin-bottom: 1.5rem; opacity: 0.7;
    }

    #input-form {
      width: 100%; max-width: 560px; display: flex; flex-direction: column; gap: 12px;
    }

    #input-form label { font-size: 0.95rem; }

    #input-form input[type="text"] {
      width: 100%; padding: 12px; font-size: 1rem; border: 1px solid #444;
      border-radius: 6px; background: #16213e; color: #eee; outline: none;
    }
    #input-form input[type="text"]:focus { border-color: #0f9; }

    #generate-btn {
      padding: 14px; font-size: 1.1rem; border: none; border-radius: 6px;
      background: #0f9; color: #111; font-weight: bold; cursor: pointer;
    }
    #generate-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    #elevenlabs-toggle {
      font-size: 0.9rem; color: #aaa; cursor: pointer; text-decoration: underline;
      background: none; border: none; text-align: left;
    }

    #elevenlabs-section {
      display: none; flex-direction: column; gap: 8px;
      padding: 12px; background: rgba(255,255,255,0.05); border-radius: 6px;
    }
    #elevenlabs-section.open { display: flex; }

    #elevenlabs-section .note {
      font-size: 0.8rem; opacity: 0.6; line-height: 1.4;
    }

    #progress-area {
      display: none; text-align: center; margin-top: 20px; max-width: 560px; width: 100%;
    }
    #progress-area.visible { display: block; }

    #progress-bar-container {
      width: 100%; height: 8px; background: #333; border-radius: 4px;
      overflow: hidden; margin-top: 10px;
    }
    #progress-bar {
      height: 100%; width: 0%; background: #0f9; transition: width 0.3s;
    }

    #progress-text { font-size: 0.95rem; color: #ccc; margin-top: 8px; }

    #error-msg {
      display: none; color: #f66; font-size: 0.9rem; margin-top: 8px;
      max-width: 560px; text-align: center;
    }
    #error-msg.visible { display: block; }
  </style>
  <script src="realtime.js" defer></script>
</head>
<body>
  <!-- Input Screen -->
  <div id="input-screen">
    <h1>Screen-to-Soundscape</h1>
    <p class="subtitle">Real-Time Wikipedia Explorer</p>

    <form id="input-form" onsubmit="return false;">
      <label for="wiki-url">Wikipedia Article URL or Title</label>
      <input type="text" id="wiki-url" placeholder="e.g. https://en.wikipedia.org/wiki/Solar_System or Solar System">

      <button type="button" id="elevenlabs-toggle">Optional: Use ElevenLabs for higher-quality voices</button>
      <div id="elevenlabs-section">
        <label for="elevenlabs-key">ElevenLabs API Key</label>
        <input type="text" id="elevenlabs-key" placeholder="Enter your ElevenLabs API key">
        <p class="note">
          ElevenLabs offers a free tier with 10,000 characters/month.
          Sign up at elevenlabs.io. Your key is stored only in this browser
          session and is never saved to disk.
        </p>
      </div>

      <button type="button" id="generate-btn">Generate Soundscape</button>
    </form>

    <div id="progress-area">
      <div id="progress-bar-container"><div id="progress-bar"></div></div>
      <p id="progress-text"></p>
    </div>

    <p id="error-msg"></p>
  </div>

  <!-- A-Frame Scene (hidden behind input screen until ready) -->
  <a-scene>
    <a-assets>
      <audio id="bound-cue" preload="auto" src="./audio/bound.mp3"></audio>
    </a-assets>

    <a-camera>
      <a-entity
        id="camera"
        cursor="fuse: true; fuseTimeout: 500"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
        material="color: black; shader: flat"
      ></a-entity>
    </a-camera>

    <a-plane id="floor" position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
